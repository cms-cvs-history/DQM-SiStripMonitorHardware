process CnBAnalyzer = {
    service = DQMStore{}

    service = MessageLogger 
    {
	untracked vstring destinations   = { "debugmessages.txt" }
	untracked vstring categories     = { "FEDBuffer" }
	untracked vstring debugModules   = { "*" }
	untracked PSet debugmessages.txt = { untracked string threshold = "INFO"} 
	untracked vstring debugModules =  { "CnBTest" }
    }


    # Crack run 21568 from local files , where two half ribbons were disabled
    include "DQM/SiStripMonitorHardware/test/crack42079Local.cfi"
    untracked PSet maxEvents = { untracked int32 input = 5 }

    include "DQM/SiStripMonitorHardware/test/buffer-hack.cfi"

    path p = { HardwareMonitor }
}
