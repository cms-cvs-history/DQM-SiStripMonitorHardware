process CnBAnalyzer = {
    service = DQMStore{}

    service = MessageLogger 
    {
	untracked vstring destinations   = { "debugmessages.txt" }
	untracked vstring categories     = { "FEDBuffer" }
	untracked vstring debugModules   = { "*" }
	untracked PSet debugmessages.txt = { untracked string threshold = "INFO"} 
	untracked vstring debugModules =  { "CnBTest" }
    }


# runs to be analyzed: tkcc_37524.cfi  tkcc_39184.cfi  tkcc_39475.cfi

# analyzed:
    include "DQM/SiStripMonitorHardware/test/tkccdata/tkcc_37524.cfi"
    untracked PSet maxEvents = { untracked int32 input = 900 }

    module HardwareMonitor = CnBAnalyzer
    {   
	untracked bool   swapOn = true // non zero value does the DAQ header offset, etc.
	untracked bool   preSwapOn = false // hackswap the FED header
	untracked string rootFile = "FED_DQM_Data.root"
	untracked string rootFileDirectory = "/tmp"
	untracked bool   buildAllHistograms = false
    }

    path p = { HardwareMonitor }
}
