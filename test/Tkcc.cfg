process CnBAnalyzer = {
    service = DQMStore{}

    service = MessageLogger 
    {
	untracked vstring destinations   = { "debugmessages.txt" }
	untracked vstring categories     = { "FEDBuffer" }
	untracked vstring debugModules   = { "*" }
	untracked PSet debugmessages.txt = { untracked string threshold = "DEBUG"} 
	untracked vstring debugModules   = { "*" }
    }


# runs to be analyzed: tkcc_37524.cfi  tkcc_39184.cfi  tkcc_39475.cfi

# analyzed:
    include "DQM/SiStripMonitorHardware/test/tkccdata/tkcc_37524.cfi"
    untracked PSet maxEvents = { untracked int32 input = 100 }

    #
    # Cabling
    #
    es_source siStripFedCabling = poolDBESSource from "CalibTracker/Configuration/data/Common/PoolDBESSource.cfi"
    replace siStripFedCabling.connect="oracle://cms_orcoff_prod/CMS_COND_20X_STRIP"
    replace siStripFedCabling.toGet = {{ string record = "SiStripFedCablingRcd" string tag = "test3_SiStripFedCabling_TKCC_20X" }}
    replace siStripFedCabling.DBParameters.authenticationPath="/afs/cern.ch/cms/DB/conddb"
    es_module sistripconn = SiStripConnectivity {}
    #module cabling = test_AnalyzeCabling { }

    module HardwareMonitor = CnBAnalyzer
    {   
	untracked bool   swapOn = true      // non zero value does the DAQ header offset, etc.
	untracked bool   preSwapOn = false  // hackswap the FED header
	untracked string rootFile = "FED_DQM_Data.root"
	untracked string rootFileDirectory = "/tmp"
	untracked bool   buildAllHistograms = false

	untracked bool useCablingDb  = true
    }

    path p = { # cabling ,
	HardwareMonitor }

}
